<body>

<script>


for (var i = 1; i <= 13; i++) {
  function mouseOver(){
    fl.style.color = "orange"
    fl.style.fontSize = "200px"
    fl.style.fontStyle = "italic"
  }

  function mouseOut(){
    fl.style.color = '#86E551'
    fl.style.fontSize = "200px"
    fl.style.fontStyle = "normal"
  }

  console.log(i)
  let fl = document.querySelector("span"+ i)
  console.log(fl)
  fl.addEventListener("mouseover", mouseOver)
  fl.addEventListener("mouseout", mouseOut)
}


</script>
